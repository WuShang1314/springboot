    <h1>前任2</h1>
    <p style="width:550px">简介：《前任2：备胎反击战》是由华谊兄弟传媒股份有限公司、新圣堂影业联合出品，
        田羽生执导，郑恺、郭采洁、张艺兴、王传君主演的一部爱情喜剧片。影片于2015年11月6日在中国大陆公映。
        影片讲述了节目编导伊泽与多年前邂逅的明星余飞在重遇后发生的一系列爱情故事。</p>
